<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp web clone</title>
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="navigatiobar-container">
                <div class="user">
                    <img class="user-photo" src="img/avatar1.png" alt="Avatar1">
                </div>

                <div class="list-icons-navigatiobar">
                    <i class="fa-solid fa-spinner"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="notification-container">
                <i class="fa-regular fa-bell-slash"></i>

                <p class="notification-message">Receba notificações de novas mensagens</p>
                <p class="activar-notification-message">Ativar notificações na área de trabalho<i class="fa-solid fa-angle-right"></i></p>
            </div>

            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>

                <input type="text" name="texto" class="search-newconversation" placeholder="Procurar ou começar uma nova conversa">
            </div>

            <div class="conversations-container">
                <div class="user-name-conversations action-sabrina">
                    <img class="user-photo" src="img/avatar2.png" alt="Avatar2">

                    <div class="conversation">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-conversations"><i class="fa-solid fa-check-double"></i> Oi, tudo bem?</p>
                    </div>

                    <div class="timepending-conversations">
                        <p class="time">22:40</p>
                    </div>
                </div>

                <div class="user-name-conversations">
                    <img class="user-photo" src="img/avatar3.png" alt="Avatar3">

                    <div class="conversation">
                        <p class="user-name">João Augusto</p>
                        <p class="user-conversations">Está disponível para um freela?</p>
                    </div>

                    <div class="timepending-conversations">
                        <p class="time">12:30</p>
                        <p class="pending">3</p>
                    </div>
                </div>

                <div class="user-name-conversations">
                    <img class="user-photo" src="img/avatar4.png" alt="Avatar4">

                    <div class="conversation">
                        <p class="user-name">Maria Silva</p>
                        <p class="user-conversations">O projeto ficou perfeito, obrigada!</p>
                    </div>

                    <div class="timepending-conversations">
                        <p class="time">08:20</p>
                        <p class="pending">5</p>
                    </div>
                </div>
            </div>
        </aside>

        <main>
            <nav class="nav-container">
                <img class="user-photo" src="img/avatar2.png" alt="Avatar2">
                <p class="user-name">Aléxia Couto</p>

                <ul class="list-nav-container">
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-paperclip"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                </ul>
            </nav>

            <section class="bottom-container">
                <div class="bg-img"></div>

                <div class="message-conversation">
                    <p class="receive-message">Olá, bom dia</p>
                    <p class="send-message">Oi, tudo bem</p>
                </div>
            </section>

            <div class="send-messageuser-container">
                <i class="fa-regular fa-face-laugh"></i>

                <input class="enviar" type="text" name="texto" placeholder="Digite uma mensagem">

                <i class="fa-solid fa-microphone"></i>
            </div>





        </main>
    </div>
</body>
</html>
