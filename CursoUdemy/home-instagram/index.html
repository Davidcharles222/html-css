<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="phone">
            </div>

            <div class="form-container">
                <div class="form-box">
                <img src="img/logo_instagram.png" alt="instagram">

                <form>
                    <input type="text" name="dados" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="senha" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>

                <div class="separation">
                    <div class="line-separation"></div>
                    <span>OU</span>
                </div>

                <div class="enter-facebook">
                    <a href="#"><img src="img/logo_facebook.svg" alt="facebook"><span>Entrar com o Facebook</span></a>
                </div>

                <p class="forget-password">Esquceu a senha?</p>

            </div>

            <div class="register-instagram">
                <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>

            </div>

            <div class="get-app-container">
                <p>Obtenha o aplicativo</p>
                <img src="img/botao_apple.png" alt="apple">
                <img src="img/botao_google_play.png" alt="google-play">
            </div>

            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul class="list-links">
                <li><a href="#">sobre</a></li>

            </ul>
            <p>@ ISNTAGRAM DO FACEBOOK</p>
        </nav>
    </footer>

</html>
