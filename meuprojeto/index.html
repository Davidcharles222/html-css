<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                
            </div>

            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            </div>

            <form id="campos" action="login.php" method="post" autocomplete="on">

                <div id="usuario">
                    <span class="material-icons">person</span>
                    <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="20" placeholder="seu e-mail">
                    <label for="iemail">Login</label>
                </div>

                <div id="senha">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="sua senha">
                    <label for="isenha">Senha</label>
                </div>

                <input class="entrar" type="submit" value="Entrar">
                <a href="#">Esqueci a senha</a>

            </form>
        </section>
    </main>
    
</body>
</html>
